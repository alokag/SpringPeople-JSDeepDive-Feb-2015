<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
	label{
		display : block;
	}
	#divResult{
		color : red;
		font-size: 28pt;
		font-weight: bold;
	}
	</style>
	<script src="jquery-1.11.2.js"></script>
	<script>
	//Model
	function SalaryCalculator(){
		this.basic = 0;
		this.hra = 0;
		this.da = 0;
		this.tax = 0;
		this.salary = 0;
		var _onSalaryChangeSubscribers = [];

		this.addSalaryChangeSubscriber = function(subscriptionFn){
			_onSalaryChangeSubscribers.push(subscriptionFn);
		};

		this.triggerSalaryChange = function(){
			_onSalaryChangeSubscribers.forEach(function(subscriptionFn){
				subscriptionFn();
			});
		}
	}
	SalaryCalculator.prototype.calculate = function(){
		var gross = this.basic + this.hra + this.da;
		var net = gross * ((100-this.tax)/100);
		this.salary = net;
		this.triggerSalaryChange();
	}

	//View
	$(function(){
		window.calculator = new SalaryCalculator();
		
		calculator.addSalaryChangeSubscriber(function(){
			$("#divResult").html(calculator.salary);
		});


		$("#txtBasic").change(function(){
			calculator.basic = parseInt(this.value,10);
		});
		$("#txtHra").change(function(){
			calculator.hra = parseInt(this.value,10);
		});
		$("#txtDa").change(function(){
			calculator.da = parseInt(this.value,10);
		});
		$("#rangeTax").change(function(){
			calculator.tax = parseInt(this.value,10);
		});
		$("#btnCalculate").click(function(){
			calculator.calculate();
		});

		$("#rangeTax").change(function(){
			$("#spanTax").html(this.value + '%');
		});


	});
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<div><label for="">Basic :</label><input type="text" name="" id="txtBasic"></div>
	<div><label for="">HRA :</label><input type="text" name="" id="txtHra"></div>
	<div><label for="">DA :</label><input type="text" name="" id="txtDa"></div>
	<div>
		<label for="">Tax :</label>
		<input type="range" name="" id="rangeTax" min="0" max="30" value="0">
		<span id="spanTax">[Tax%]</span>
	</div>
	<div><input type="button" value="Calculate" id="btnCalculate"></div>
	<div>
		<div id="divResult">[Salary]</div>
	</div>
</body>
</html>
